<!DOCTYPE html>
<html>

<head>
    <title>Layout Design Task1</title>
    <link rel="stylesheet" href="task1.css" type="text/css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="box">
        <div class="welcome">
            <b>Welcome</b>
            <div class="letter">
                <input type="button" value="A" name="button" id="letter" />
                <form>
                    <div>
                        <input type="text" class="email" placeholder="Email" id="email" required />
                    </div>
                    <div>
                        <input type="password" class="password" placeholder="Password" id="password" required />
                        <span><i class="fas fa-eye"></i> </span>
                    </div>
                    <button type="submit" class="login">LOGIN</button>
                </form>
            </div>
            <a href="#">Don't have an account? Sign Up</a>
        </div>
    </div>
</body>

</html>
